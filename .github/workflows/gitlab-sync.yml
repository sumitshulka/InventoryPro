name: Sync GitHub to GitLab (develop branch)

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push GitHub main â†’ GitLab develop
        run: |
          git remote remove gitlab || true
          git remote add gitlab https://${{ secrets.GITLAB_USERNAME }}:${{ secrets.GITLAB_TOKEN }}@${{ secrets.GITLAB_REPO }}

          git fetch gitlab develop || true
          git push gitlab main:develop
